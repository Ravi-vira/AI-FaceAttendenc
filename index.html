<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-camera"></i> AI Face Attendance</h1>
            <p class="subtitle">Smart Recognition System</p>
        </header>

        <div class="main-content">
            <div class="camera-section">
                <div class="camera-container">
                    <div id="webcam-container"></div>
                    <div class="camera-overlay">
                        <div class="scanning-line"></div>
                        <div class="corner-borders">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>

                <div id="label-container" class="predictions"></div>
                
                <button id="markAttendance" class="attendance-btn">
                    <span class="btn-content">
                        <i class="fas fa-check-circle"></i>
                        Mark Attendance
                    </span>
                    <span class="btn-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
            </div>

            <div class="attendance-section">
                <h2><i class="fas fa-list"></i> Attendance Records</h2>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search records...">
                </div>
                <div id="attendanceList" class="attendance-list"></div>
            </div>
        </div>

        <div id="notification" class="notification">
            <i class="fas fa-info-circle"></i>
            <span class="notification-message"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
